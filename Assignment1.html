<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
</head>
<body>
 <script>

  class Student {
    constructor(name, address, phone, course) {
      this.name = name;
      this.address = address;
      this.phone = phone;
      this.course = course;
    }

    getInfo() {
      return Name: ${this.name} Address: ${this.address} Phone: ${this.phone}, Course: ${this.course};
    }
  }

  const studentList = [
    new Student("Ebonie Rangel", "7175 Yukon Street", "(507) 833-3567", "Geography"),
    new Student("Elm Lane", "7175 Yukon Street", "(894) 831-6482", "History"),
    new Student("Kaydan Hirst", "9 East Lakeview Ave.", "(939) 812-6141", "Programming"),
    new Student("Isabelle Prentice", "700 Rock Maple St.", "(899) 875-8627", "Math")
  ];

  console.log("Lista studenÈ›ilor:");
  studentList.forEach((student, index) => {
    console.log(${index + 1}. ${student.getInfo()});
  });
</script>
  </script>
</body>
</html>
