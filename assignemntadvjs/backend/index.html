<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Cunoștințe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; }
        .question { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #e9ecef; }
        .question p { font-weight: bold; margin-bottom: 8px; }
        .question label { display: block; margin-bottom: 5px; cursor: pointer; }
        input[type="radio"] { margin-right: 8px; }
        button { background-color: #8f9499; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: block; width: 100%; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>


<div class="container">
    <h2 class="mb-4">Quizz </h2>
    <form method="POST" action="/rezultat">
<hr/>
        <div class="mb-4">
            <label class="form-label fw-bold">1. Which one is correct team name in NBA?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="a" required>
                <label class="form-check-label">a) New York Bulls</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" value="b">

                <label class="form-check-label">d) Huston Rocket</label>
            </div>
        </div>
&nbsp;
        <div class="mb-4">
            <label class="form-label fw-bold">2. Namaste' is a traditional greeting in which Asian language?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="a" required>
                <label class="form-check-label">a) Hindi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="b">
                <label class="form-check-label">b) Mandarin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="c">
                <label class="form-check-label">c) Nepalese</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" value="d">
                <label class="form-check-label">d) Thai</label>
            </div>
        </div>
&nbsp;
        <div class="mb-4">
            <label class="form-label fw-bold">3. The Spree river flows through which major European capital city?</label><br>
            <div class="form-check">
                     <input class="form-check-input" type="radio" name="q3" value="a" required>
                <label class="form-check-label">a) Berlin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="b">
                <label class="form-check-label">b) Paris</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="c">
                <label class="form-check-label">c) Rome</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" value="d">
                <label class="form-check-label">d) London</label>
            </div>
        </div>
&nbsp;
        <div class="mb-4">
            <label class="form-label fw-bold">4. Which famous artist had both a 'Rose Period' and a 'Blue Period'?</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="a" required>
                <label class="form-check-label">a) Pablo Picasso</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="b">
                <label class="form-check-label">b) Vincent van Gogh</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="c">
                <label class="form-check-label">c) Salvador Dalí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" value="d">
                <label class="form-check-label">d) Edgar Degas</label>
            </div>
        </div>
